{% extends "base.html" %}

{% block title %} Chat history {% endblock %}

{% block content %}
    <h2>Chat history</h2>

    <div>
        {% for chat in chats %}
            <div>
                <p><strong>Date:</strong> {{ chat.created_at }} </p>
                <p><strong>Log:</strong> {{ chat.chat_log }} </p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
